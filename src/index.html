<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="#"
      method="post"
      name="bigSearchForm"
      class="form"
      data-qa="big"
    >
      <label>
        <div class="box big-box">
          <div class="big-img-box">
            <img
            src="/images/Search.svg"
            alt="search"
            class="big-icon"
            >
          </div>
          <div class="big-input-block">
            <input
            type="search"
            name="bigSearchInput"
            class="input big-input"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          </div>
        </div>
      </label>
    </form>
    <form
      action="#"
      method="post"
      name="smallSearchForm"
      class="form"
      data-qa="small"
    >
      <label>
        <div class="box small-box">
          <div class="small-img-box">
            <img
            src="/images/Search.svg"
            alt="search"
            class="small-icon"
            >
          </div>
          <div class="small-input-block">
            <input
            type="search"
            name="smallSearchInput"
            class="input small-input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          </div>
        </div>
      </label>
    </form>



  </body>
</html>
